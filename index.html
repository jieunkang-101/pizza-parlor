<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Paytone+One&display=swap" rel="stylesheet">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js" ></script>
    <title>Pizza Parlor</title>
  </head>
  <body>
    <h1>Pizza Hat</h1>
    <i class="fas fa-pizza-slice"></i>
    <div class="container">
      <div id="welcome">
        <form id="frmGetStarted">
          <button type="submit" class="btn btn-danger btn-lg btn-block" data-toggle="modal" data-target="#myModal">ORDER NOW</button>
        </form>
      </div>
      <div class="modalFade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <div id="pizzaMenu">
                <label for="menu" class="label-font">Select Your Pizza:</label>
                <br>
                <div class="row">
                  <div class="col-sm-6">
                    <img src="img/pizza-margherita.jpg" alt="A photo of margherita pizza">
                    <br>
                    <div class="radio" id="margherita">
                      <label class="radio-inline">
                        <input type="radio" name="menu" value="menu"> Margherita
                      </label>
                    </div> 
                  </div>
                  <div class="col-md-6">
                    <img src="img/pizza-pepperoni.jpg" alt="A photo of pepperoni pizza">
                    <br>
                    <div class="radio" id="pepperoni">
                      <label class="radio-inline">
                        <input type="radio" name="menu" value="menu"> Pepperoni
                      </label>
                    </div>
                  </div>
                </div> 
              </div>
              <hr>




              <form>
                <div class="form-group" id="displaySize">
                  <label for="size" class="label-font">Select Your Size:</label>
                  <div class="radio">
                    <label class="radio-inline">
                      <input type="radio" name="pizzaSize" value="Family"> Family (16 inches)
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="pizzaSize" value="Large"> Large (14 inches)
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="pizzaSize" value="Medium"> Medium (12 inches)
                    </label>
                  </div>
                  <hr>
                  <label for="option" class="label-font">Additional Customizaion:</label>   
                  <div class="radio" id="chooseOpt">
                    <label class="radio-inline">
                      <input type="radio" name="toppingOpt" value="addTopping"> Add Additional Toppings
                    </label>
                  </div>  
                </div>
                <hr>
                <div class="form-group" id="displayToppings">
                  <label for="toppings" class="label-font">Customize Included Toppings</label>
                  <p><em>- Additional toppings $2 each.</em></p>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="pizzaToppings" value="Cheese"> Cheese
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="pizzaToppings" value="Sausage"> Sausage
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="pizzaToppings" value="Olives"> Olives
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="pizzaToppings" value="Mushrooms"> Mushrooms
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="pizzaToppings" value="Sun-Dried Tomatoes"> Sun-Dried Tomatoes
                    </label>
                  </div>
                </div>
              </form>
              <br>
              <hr>
              <div id="showPrice">
                <h4>Order Contents</h4>
                <hr>
                <ul>
                  <li>Size: <strong><span class="pizza-size"></span></strong></li>
                  <li>Additional Toppings: <strong><span class="add-toppings"></span></strong></li>
                </ul>
                <hr>  
                <h4>Total : <span class="total-price"></span></h4>  
              </div>
            </div>  
            <div class="modal-footer">
              <button type="submit" class="btn btn-danger" id="cancelAddPizza" data-dismiss="modal">CANCEL</button>
              <button type="submit" class="btn btn-danger" id="addPizzaToCart">ADD TO CART</button>
            </div>
          </div>
        </div>    
      </div>  
    </div>
  </body>
</html>
